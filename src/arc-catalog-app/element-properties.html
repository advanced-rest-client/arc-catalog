<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="markdown-styles.html">
<link rel="import" href="element-docs.html">
<link rel="import" href="element-docs-styles.html">
<dom-module id="element-properties">
  <template>
    <style include="element-docs-styles"></style>
    <style include="markdown-styles">
    .property-meta {
      margin-left: 12px;
      @apply --paper-font-body2;
      color: rgba(0, 0, 0, 0.74);
    }

    .meta-name {
      margin-right: 8px;
      @apply --paper-font-body1;
      color: rgba(0, 0, 0, 0.54);
    }
    </style>
    <h3>Properties</h3>
    <template is="dom-repeat" items="[[model]]">
      <div class="property" protected$="[[!item.public]]">
        <div class="title">
          <h4>
            <a href$="#[[item.id]]" id$="[[item.id]]" class="deep-link">[[item.name]]</a>
          </h4>
          <template is="dom-if" if="[[item.type]]">
            <span class="type">: [[item.type]]</type>
          </template>
        </div>

        <template is="dom-if" if="[[item.inheritedFrom]]">
          <p class="inherited">Inherited from <span>[[item.inheritedFrom]]</span></p>
        </template>
        <template is="dom-if" if="[[item.description]]">
          <marked-element class="description" markdown="[[item.description]]">
            <div slot="markdown-html"></div>
          </marked-element>
        </template>
        <template is="dom-if" if="[[item.default]]">
          <p class="property-meta">
            <span class="meta-name">Default value:</span>[[item.default]]
          </p>
        </template>
        <template is="dom-if" if="[[item.readOnly]]">
          <p class="property-meta">
            <span class="meta-trait">Read only</span>
          </p>
        </template>
        <template is="dom-if" if="[[item.notify]]">
          <p class="property-meta">
            <span class="meta-trait">Notifies changes</span>
          </p>
        </template>
        <template is="dom-if" if="[[item.reflectToAttribute]]">
          <p class="property-meta">
            <span class="meta-trait">Reflected to attribute</span>
          </p>
        </template>
      </div>
    </template>
    <template is="dom-if" if="[[hasProtected]]">
      <div class="protected-actions">
        <paper-button class="protected-toggle" on-tap="toggleProtected">[[_computeProtectedToggleLabel(withProtected)]] protected properties</paper-button>
      </div>
    </template>
  </template>
  <script>
  /* global DocsMixin */
  /**
   * @customElement
   * @polymer
   */
  class ElementProperties extends DocsMixin(Polymer.Element) {
    static get is() {
      return 'element-properties';
    }

    static get observers() {
      return [
        '_computeModel(data)'
      ];
    }

    _computeModel(data) {
      if (!data) {
        this._setHasProtected(false);
        this._setModel(undefined);
        return;
      }
      data = Array.from(data);
      data.sort(this._sortFunction);

      data = data.map(item => {
        item.id = this._computeDeepLink('property', item.name);
        return item;
      });

      data = this._setPrivacyInfo(data);
      var hasPrivate = this._hasPrivatePropery(data);
      this._setHasProtected(hasPrivate);
      this._setModel(data);
    }

    _computeNamePropertiesHidden(item) {
      return !(item.type && item.default);
    }
  }

  window.customElements.define(ElementProperties.is, ElementProperties);
  </script>
</dom-module>
