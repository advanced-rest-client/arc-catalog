<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-overlay-behavior/iron-overlay-behavior.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../catalog-icons.html">
<dom-module id="demo-preview">
  <template>
    <style>
    :host {
      display: block;
      top: 24px;
      bottom: 24px;
      left: 24px;
      right: 24px;
      background-color: #e5e5e5;
      position: absolute;
      @apply --layout-vertical;
    }

    .container {
      @apply --layout-flex;
    }

    iframe {
      height: 100%;
      width: 100%;
      overflow: auto;
      border: 0;
    }

    .close-button {
      position: absolute;
      left: -20px;
      top: -20px;
      background-color: #fff;
      border-radius: 50%;
      border: 1px #4CAF50 solid;
      color: #4CAF50;
    }
    </style>
    <div class="close-button">
      <paper-icon-button icon="catalog:close" on-tap="close"></paper-icon-button>
    </div>
    <div class="container">
      <template is="dom-if" if="[[src]]">
        <iframe src$="[[src]]"></iframe>
      </template>
    </div>
  </template>
  <script>
    /**
     * @customElement
     * @polymer
     */
    class DemoPreview extends Polymer.mixinBehaviors([Polymer.IronOverlayBehavior], Polymer.Element) {
      static get is() {
        return 'demo-preview';
      }

      static get properties() {
        return {
          // Source of the demo page. Any URL.  
          src: String
        };
      }
    }

    window.customElements.define(DemoPreview.is, DemoPreview);
  </script>
</dom-module>
