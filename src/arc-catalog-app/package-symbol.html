<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="one-color.html">

<dom-module id="package-symbol">
  <template>
    <style>
    :host {
      --font-color: rgba(0, 0, 0, 0.6);
      --background-color: rgba(255, 255, 255, 0.8);
      display: block;
      line-height: 34px;
      width: 34px;
      height: 34px;
      background: var(--background-color);
      text-align: center;
      font-weight: 500;
      font-size: 15px;
      color: var(--font-color);
      outline: none;
    }

     :host(.large) {
      line-height: 64px;
      width: 64px;
      height: 64px;
      font-size: 30px;
    }
    </style>
    <div style$="[[_getComputedStyle(color)]]">
      <span>[[symbol]]</span>
    </div>
  </template>
  <script>
  /* global one */
  /**
   * @customElement
   * @polymer
   */
  class PackageSymbol extends Polymer.Element {
    static get is() {
      return 'package-symbol';
    }
    static get properties() {
      return {
        // Symbol of the package
        symbol: String,
        // Color of the package
        color: String
      };
    }

    static get observers() {
      return [
        '_colorChanged(color)'
      ];
    }

    _colorChanged(color) {
      if (color) {
        this.updateStyles({
          '--background-color': color,
          '--font-color': this._computeTextColor(color)
        });
      }
    }

    _computeTextColor(color) {
      if (color) {
        var lightness = one.color(color).lightness();
        return (lightness > 0.5) ? 'rgba(0,0,0,0.6)' : 'rgba(255,255,255,0.8)';
      } else {
        return null;
      }
    }
  }

  window.customElements.define(PackageSymbol.is, PackageSymbol);
  </script>
</dom-module>
