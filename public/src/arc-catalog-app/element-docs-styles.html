<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<!-- shared styles for docs views -->
<dom-module id="element-docs-styles">
  <template>
    <style>
    :host {
      display: block;
    }

    h3 {
      @apply --paper-font-headline;
    }

    h4 {
      @apply --paper-font-title;
      margin-right: 0 4px 0 0;
    }

    .property {
      margin-bottom: 20px;
    }

    .title {
      @apply --layout-horizontal;
      @apply --layout-center;
      margin: 1.03em 0;
    }

    .inherited {
      font-style: italic;
      @apply --paper-font-body1;
    }

    .deep-link {
      color: currentcolor;
      text-decoration: none;
    }

    .type {
      color: rgba(0, 0, 0, 0.54);
      @apply --paper-font-body2;
      font-size: 20px;
    }

    .arg-name {
      color: rgb(211, 44, 58);
      @apply --paper-font-body1;
      font-size: 20px;
    }

    .protected-actions {
      @apply --layout-horizontal;
      max-width: var(--text-block-max-width, 700px);
    }

    .protected-toggle {
      @apply --layout-flex;
      background-color: var(--paper-green-500);
      color: white;
    }

    :host(.with-protected) [protected] {
      display: block;
    }

    *[protected] {
      display: none;
    }

    .description {
      max-width: var(--text-block-max-width, 700px);
    }

    .meta-trait {
      color: rgb(211, 44, 58);
    }
    </style>
  </template>
</dom-module>
